<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<div id="content" class="flex justify-center items-center min-h-screen">
  <!-- Sección de Login -->
  <div id="loginSection" class="bg-white w-full max-w-4xl flex shadow-lg rounded-lg">
      <div class="w-1/2 hidden md:block">
          <img src="imagen/iamgen de mecanico.webp" alt="Imagen Login" class="w-full h-full object-cover rounded-l-lg">
      </div>
      <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
          <h2 class="text-2xl font-semibold mb-4">Inicia sesión</h2>
          <form>
              <input type="text" placeholder="Email o nombre de usuario" class="w-full mb-3 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-gray-400">
              <input type="password" placeholder="Contraseña" class="w-full mb-3 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-gray-400">
              <div class="flex items-center justify-between mb-4">
                  <label class="flex items-center">
                      <input type="checkbox" class="mr-2"> <span class="text-gray-600 text-sm">Recuérdame</span>
                  </label>
                  <a href="#" class="text-sm text-gray-500 hover:underline">¿Olvidaste tu contraseña?</a>
              </div>
              <button type="button" onclick="window.location.href='home.html'" class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600">
                Iniciar Sesión
              </button>

        <p class="text-center mt-4 text-sm">
            ¿No tienes una cuenta?
            <a href="crea_marca.html" class="text-yellow-500 font-bold">Regístrate</a>
            <div class="flex items-center justify-between mb-4">


    </div>

</body>
</html>
